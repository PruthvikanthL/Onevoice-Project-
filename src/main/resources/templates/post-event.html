<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Post New Event - One Voice</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
        font-family:'Poppins',sans-serif;
        background:#0e0e0e;
        color:#fff;
        display:flex;
        justify-content:center;
        align-items:flex-start;
        min-height:100vh;
        padding-top:50px;
        overflow:hidden;
        position:relative;
    }

    /* Subtle Emoji Background */
    .emoji-bg {
        position:absolute;
        top:0; left:0; width:100%; height:100%;
        pointer-events:none;
        z-index:0;
    }
    .emoji-bg span {
        position:absolute;
        font-size:40px;
        opacity:0.1;
        animation: float 12s linear infinite;
    }
    @keyframes float {
        0% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-50px) rotate(20deg); }
        100% { transform: translateY(0) rotate(-20deg); }
    }

    .container {
        background: rgba(255,255,255,0.05);
        padding:40px 30px;
        border-radius:20px;
        width:100%;
        max-width:500px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        position:relative;
        z-index:1;
    }

    h1 {
        text-align:center;
        color:#00B5B5;
        margin-bottom:15px;
    }

    .back-btn {
        display:block;
        text-align:center;
        margin-bottom:20px;
        padding:10px 20px;
        border-radius:10px;
        background:#FF6E2F;
        color:#fff;
        font-weight:600;
        text-decoration:none;
        transition:0.3s;
    }
    .back-btn:hover { transform: scale(1.05); }

    input, textarea, select, button {
        width:100%;
        padding:12px 14px;
        margin:10px 0;
        border-radius:10px;
        border:none;
        font-size:1rem;
        font-family:'Poppins',sans-serif;
    }
    input, textarea, select { background: rgba(255,255,255,0.1); color:#fff; }
    button { background: linear-gradient(90deg, #00B5B5, #FF6E2F); color:#fff; font-weight:600; cursor:pointer; transition:0.3s; }
    button:hover { transform: scale(1.05); }

    .note { font-size:0.85rem; color:rgba(255,255,255,0.6); margin-top:-5px; text-align:center; }

  </style>
</head>
<body>


<div class="emoji-bg">
  <span style="top:10%; left:5%;">üì¢</span>
  <span style="top:20%; left:80%;">üì∞</span>
  <span style="top:60%; left:15%;">üìÖ</span>
  <span style="top:70%; left:70%;">‚úâÔ∏è</span>
  <span style="top:40%; left:50%;">üéâ</span>
  <span style="top:30%; left:30%;">üèõÔ∏è</span>
</div>

<div class="container">
  <h1>Post New Event / News</h1>
  <a href="/events" class="back-btn">‚Üê Back to Events & News</a>
  <form method="post" action="/events/post" enctype="multipart/form-data">
    <input type="text" name="title" placeholder="Event Title" required>
    <textarea name="description" placeholder="Event Description" rows="4" required></textarea>
    <input type="date" name="date" required>
    <select name="status" required>
      <option value="UPCOMING">Upcoming</option>
      <option value="DONE">Done</option>
    </select>
    <input type="file" name="image" accept="image/*">
    <button type="submit">Post Event</button>
    <div class="note">After posting, the event will appear on the Events & News page.</div>
  </form>
</div>

</body>
</html>
