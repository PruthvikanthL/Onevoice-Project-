<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Panchayath Dashboard - One Voice</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <style>
        :root{
          --teal:#00B5B5;
          --orange:#FF6E2F;
          --navy:#0C3A63;
          --glass:rgba(255,255,255,0.06);
        }
        *{box-sizing:border-box;margin:0;padding:0;font-family:'Poppins',sans-serif}
        body,html{height:100%;background:#0e0e0e;overflow-x:hidden;color:#fff}

        nav{
          position:fixed; top:0; left:0; right:0;
          display:flex; justify-content:space-between; align-items:center;
          padding:18px 40px; z-index:120;
          background: rgba(255,255,255,0.03);
          backdrop-filter: blur(10px);
        }
        nav .logo img{ height:44px; display:block; }
        nav ul{ list-style:none; display:flex; gap:28px; align-items:center }
        nav a{ color:#fff; text-decoration:none; font-weight:600; position:relative }
        nav a::after{ content:''; position:absolute; left:0; bottom:-6px; height:3px; width:0; background:var(--teal); transition:0.28s }
        nav a:hover::after{ width:100% }

        /* logout button style */
        .logout-btn{
          padding:8px 16px;
          border:none;
          border-radius:10px;
          background:linear-gradient(90deg,var(--teal),var(--orange));
          color:#fff;
          font-weight:600;
          cursor:pointer;
          transition:transform 0.2s;
        }
        .logout-btn:hover{transform:scale(1.08)}

        .hero{
          min-height:100vh; display:flex; align-items:center; justify-content:space-between;
          padding:110px 40px 80px; position:relative; overflow:visible;
          background: radial-gradient(ellipse at top left, #151515 0%, #0e0e0e 60%);
        }
        .hero::before{
          content:""; position:absolute; inset:0;
          background: linear-gradient(180deg, rgba(14,14,14,0.3), rgba(14,14,14,0.6));
          z-index:0; pointer-events:none;
        }

        .glass-container{
          max-width:500px; z-index:20; position:relative;
          padding:44px 34px; border-radius:26px;
          background: var(--glass); backdrop-filter: blur(18px);
          box-shadow: 0 12px 32px rgba(0,0,0,0.6);
          animation: fadeInUp 1.1s ease both;
        }
        @keyframes fadeInUp { from{opacity:0; transform:translateY(30px)} to{opacity:1; transform:none} }
        #animated-slogan{ font-size:2.4rem; color:var(--teal); font-weight:700; margin-bottom:14px }
        .glass-container h2{ font-size:1.1rem; opacity:0.95; font-weight:500; margin-bottom:20px }

        .action-btn{
          display:block; width:100%; text-align:center;
          padding:16px; margin-top:14px;
          border:none; border-radius:12px;
          background:linear-gradient(90deg,var(--teal),var(--orange));
          color:#fff; font-weight:700; cursor:pointer; transition:transform 0.2s;
        }
        .action-btn:hover{transform:scale(1.05)}

        .center-art{
          position:relative; width:420px; height:420px; margin:0 auto; z-index:30;
          display:flex; align-items:center; justify-content:center;
        }
        .center-logo{
          width:320px; height:auto;
          animation: logoPop 1s ease 0.1s both, logoFloat 6s ease-in-out infinite;
          filter: drop-shadow(0 18px 28px rgba(6,20,40,0.6));
        }
        @keyframes logoPop { from{transform:scale(0.8); opacity:0} to{transform:scale(1); opacity:1} }
        @keyframes logoFloat { 0%,100%{transform:translateY(0)} 50%{transform:translateY(-8px)} }

        .ai-chat{ position:fixed; right:36px; bottom:40px; z-index:150;
          width:82px;height:82px;border-radius:50%;display:flex;align-items:center;justify-content:center;
          background:linear-gradient(180deg,var(--teal),var(--orange)); color:#fff; font-size:28px; cursor:pointer;
          box-shadow: 0 12px 30px rgba(0,0,0,0.5); transition:transform .18s }
        .ai-chat:hover{ transform:scale(1.08) }
        .ai-slogan{
          position:fixed; right:40px; bottom:134px; z-index:150; padding:10px 14px; border-radius:10px;
          background: rgba(0,0,0,0.55); color:#fff; font-weight:600; font-size:0.95rem;
          animation: floatText 3s ease-in-out infinite;
        }
        @keyframes floatText{ 0%,100%{transform:translateY(0)} 50%{transform:translateY(-7px)} }
    </style>
</head>
<body>

<nav>
    <div class="logo">
        <div style="display:flex;align-items:center;gap:12px;">
            <img src="/images/logocircle.jpg" alt="One Voice logo">
            <span style="font-size:26px;font-weight:900;
        background:linear-gradient(90deg,#14b8a6,#3b82f6,#8b5cf6);
        -webkit-background-clip:text;-webkit-text-fill-color:transparent;">
        One Voice
      </span>
        </div>
    </div>
    <ul>
        <li><a href="/panchayath/complaints">Complaints</a></li>
        <li><a href="/events">Events/News</a></li>
        <li><a th:href="@{/talktoai}">Talk with AI</a></li>
        <li>

            <form action="/logout" method="post" style="display:inline;">
                <button type="submit" class="logout-btn">Logout</button>
            </form>
        </li>
    </ul>
</nav>

<section class="hero">
    <div class="glass-container">
        <h1 id="animated-slogan"></h1>
        <h2>Manage and resolve complaints raised by your villagers</h2>
        <button class="action-btn" onclick="location.href='/panchayath/complaints'">ðŸ“‹ View & Resolve Complaints</button>
        <button class="action-btn" onclick="location.href='/panchayath/events'">ðŸ“… View Events</button>
    </div>

    <div class="center-art">
        <img src="/images/logo.png" alt="One Voice" class="center-logo">
    </div>
</section>

<div class="ai-slogan">ðŸ’¡ Need help? Ask Chiru AI anytime!</div>
<div class="ai-chat" title="Talk with AI">ðŸ¤–</div>

<script>
    var typed = new Typed('#animated-slogan', {
      strings: [
        'Resolve Complaints. Build Trust.',
        'Stronger Panchayath, Cleaner Villages',
        'Together, We Solve Problems',
        'Track & Manage Complaints with Ease'
      ],
      typeSpeed: 55,
      backSpeed: 35,
      loop: true,
      backDelay: 1800
    });
</script>

</body>
</html>
