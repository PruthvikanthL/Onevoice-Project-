<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>One Voice - Unite for Clean Villages</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <style>
        :root{
          --teal: #00B5B5;
          --orange: #FF6E2F;
          --navy: #0C3A63;
          --glass: rgba(255,255,255,0.06);
        }

        *{box-sizing:border-box;margin:0;padding:0;font-family:'Poppins',sans-serif}
        body,html{height:100%;background:#0e0e0e;overflow-x:hidden;color:#fff}

        nav{
          position:fixed; top:0; left:0; right:0;
          display:flex; justify-content:space-between; align-items:center;
          padding:18px 40px; gap:10px; z-index:120;
          background: rgba(255,255,255,0.03);
          backdrop-filter: blur(10px);
        }
        nav .logo img{ height:44px; display:block; }
        nav ul{ list-style:none; display:flex; gap:28px; align-items:center }
        nav a{ color:#fff; text-decoration:none; font-weight:600; position:relative }
        nav a::after{ content:''; position:absolute; left:0; bottom:-6px; height:3px; width:0; background:var(--teal); transition:0.28s }
        nav a:hover::after{ width:100% }

        .hero{
          min-height:100vh; display:flex; align-items:center; justify-content:space-between;
          padding:110px 40px 80px; position:relative; overflow:visible;
          background: radial-gradient(ellipse at top left, #151515 0%, #0e0e0e 60%);
        }
        .hero::before{
          content:""; position:absolute; inset:0;
          background: linear-gradient(180deg, rgba(14,14,14,0.3), rgba(14,14,14,0.6));
          z-index:0;
          pointer-events:none;
        }

        .glass-container{
          max-width:460px; z-index:20; position:relative;
          padding:42px 34px; border-radius:26px; color:#fff;
          background: var(--glass); backdrop-filter: blur(18px);
          box-shadow: 0 12px 32px rgba(0,0,0,0.6);
          animation: fadeInUp 1.1s ease both;
        }
        @keyframes fadeInUp { from{opacity:0; transform:translateY(30px)} to{opacity:1; transform:none} }
        #animated-slogan{ font-size:2.6rem; color:var(--teal); font-weight:700; margin-bottom:10px }
        .glass-container h2{ font-size:1.1rem; opacity:0.95; font-weight:500 }

        .center-art{
          position:relative; width:420px; height:420px; margin:0 auto; z-index:30;
          display:flex; align-items:center; justify-content:center;
          overflow:visible;
        }

        .center-logo{
          width:320px; height:auto; display:block; z-index:35;
          transform-origin:center center;
          animation: logoPop 1s cubic-bezier(.2,.9,.3,1) 0.1s both, logoFloat 6s ease-in-out 1s infinite;
          filter: drop-shadow(0 18px 28px rgba(6,20,40,0.6));
        }
        @keyframes logoPop { from{ transform: translateY(30px) scale(.8); opacity:0 } to{ transform: translateY(0) scale(1); opacity:1 } }
        @keyframes logoFloat { 0%{ transform: translateY(0) } 50%{ transform: translateY(-8px) } 100%{ transform: translateY(0) } }

        .growing-tree{
          position:absolute; bottom:-26px; left:50%; transform:translateX(-50%); z-index:28;
          width:420px; pointer-events:none;
        }
        .tree-trunk{ transform-origin: center bottom; animation: trunkGrow 900ms ease both 400ms }
        @keyframes trunkGrow { from{ transform: scaleY(0) } to{ transform: scaleY(1) } }

        .leaf{ transform-origin:center center; opacity:0; transform:scale(0.2); animation: leafPop 600ms ease both; }
        .leaf.l1{ animation-delay:1.0s }
        .leaf.l2{ animation-delay:1.15s }
        .leaf.l3{ animation-delay:1.25s }
        @keyframes leafPop { to{ transform:scale(1); opacity:1 } }

        /* Cleaning icons */
        .cleaning-icons{
          position:absolute;
          top:0; left:0; width:100%; height:100%;
          z-index:40; pointer-events:none; overflow:visible;
        }
        .icon{
          position:absolute; width:60px; height:60px; display:flex; align-items:center; justify-content:center;
          background:rgba(255,255,255,0.2); border-radius:10px; box-shadow: 0 6px 18px rgba(0,0,0,0.4);
          animation: orbit 3.6s linear infinite;
        }
        .icon svg{ width:30px; height:30px; }
        .icon.broom{ left:15%; top:60%; animation-delay:0s }
        .icon.trash{ right:15%; top:65%; animation-delay:0.6s }
        .icon.bin  { left:50%; top:10%; transform:translateX(-50%); animation-delay:1.2s }

        @keyframes orbit {
          0%{ transform: translateY(0) rotate(0deg) scale(1) }
          50%{ transform: translateY(-10px) rotate(10deg) scale(1.02) }
          100%{ transform: translateY(0) rotate(0deg) scale(1) }
        }

        .illustration{
          width:320px; z-index:20; opacity:0.98; display:block;
          animation: rightFloat 6s ease-in-out 1s infinite;
        }
        @keyframes rightFloat { 0%{transform:translateY(0)}50%{transform:translateY(-6px)}100%{transform:translateY(0)} }

        .ai-chat{ position:fixed; right:36px; bottom:40px; z-index:150;
          width:82px;height:82px;border-radius:50%;display:flex;align-items:center;justify-content:center;
          background:linear-gradient(180deg,var(--teal),var(--orange)); color:#fff; font-size:28px; cursor:pointer;
          box-shadow: 0 12px 30px rgba(0,0,0,0.5); transition:transform .18s }
        .ai-chat:hover{ transform:scale(1.08) }
        .ai-slogan{
          position:fixed; right:40px; bottom:134px; z-index:150; padding:10px 14px; border-radius:10px;
          background: rgba(0,0,0,0.55); color:#fff; font-weight:600; font-size:0.95rem;
          animation: floatText 3s ease-in-out infinite;
        }
        @keyframes floatText{ 0%,100%{transform:translateY(0)} 50%{transform:translateY(-7px)} }

        @media (max-width:980px){
          .hero{ flex-direction:column; padding:120px 20px 80px; gap:28px }
          .glass-container{ max-width:90%}
          .center-art{ width:320px; height:320px }
          .center-logo{ width:260px }
          .illustration{ display:none }
        }
    </style>
</head>

        </div>
    </div>

    <img src="/images/logo.png" alt="decor" class="illustration" style="width:220px; opacity:0.06; filter:grayscale(0.2)"/>
